<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Example 2</title>

<style>
#p1 {
  color: blue; 
}

#p2 { 
  color: red;
  font-style: italic;
  font-size: 20px; 
}

#p3 { 
  color: green;
  font-size: 30px; 
}
</style>
<body>
<p id="p1">This is a paragraph</p>
<p id="p2">This is a second paragraph</p>
<p id="p3">I am different</p>
</body>
</html>
