<!DOCTYPE html>
<html>
<head>
<style>
table {
  border: 4px solid #808080;  
}
th, td {    
    border: 1px solid #008000;
    padding: 20px;
    text-align: center;
}
.grey {
    background-color: #C0C0C0;
    color: red;
}
.green {
    background-color: #90EE90;
    font-weight: bold;
    
}
.cream {
    background-color: #FFFFE0;
}
</style>
</head>
<body>

<table>
  <tr>
    <th colspan="3" class="grey">TIMETABLE</th>
  </tr>  
  <tr class="green">
    <td style="width:45%">Monday</td>
    <td>Tuesday</td>
    <td>Wednesday</td>
  </tr>
  <tr class="cream">
    <td>Maths</td>
    <td>Business</td>
    <td>French</td>
  </tr>
  
</table>
</body>
</html>
