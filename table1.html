<!DOCTYPE html>
<html lang="en">
<head>
<title>Tables</title>
<style>
body {
    background-color: #90EE90;
}
table {
  border:4px solid #008000;
  background-color: #EDC9AF;
}
th {
    background-color: yellow;
    border:1px solid #008000;
}
td {
    background-color: #EDC9AF;
    border:1px solid #008000;
}
.pink {
    background-color: #EDC9AF;
}

</style>
</head>
<body>

<table>
  <tr>
    <th>January</th>
    <th>February</th>
    <th>March</th>
  </tr>
  <tr>
    <td>10</td>
    <td>20</td>
    <td>30</td>
  </tr>
  <tr>
    <td>40</td>
    <td>50</td>
    <td>60</td>
  </tr>
  <tr>
    <td>70</td>
    <td>80</td>
    <td>90</td>
  </tr>
  <tr>
    <td>100</td>
    <td>110</td>
    <td>120</td>
  </tr>
  <tr>
    <th colspan="3" class="pink">Example 2</th>
  </tr>
</table>

</body>
</html>
