<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Styles for the navigation bar */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    /* Styles for the header image */
    header {
      text-align: center;
      background-color: #f2f2f2;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    /* Styles for the stackable divs */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .box {
      flex: 1 0 250px;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header>
    <img src="https://images.unsplash.com/photo-1560493676-928b61a2c57b" alt="Scenic Landscape">
    <h1>Welcome to my Website</h1>
  </header>

  <div class="container">
    <div class="box">
      <h2>Div 1</h2>
      <p>This is the content of div 1.</p>
    </div>

    <div class="box">
      <h2>Div 2</h2>
      <p>This is the content of div 2.</p>
    </div>

    <div class="box">
      <h2>Div 3</h2>
      <p>This is the content of div 3.</p>
    </div>

    <div class="box">
      <h2>Div 4</h2>
      <p>This is the content of div 4.</p>
    </div>
  </div>

</body>
</html>
